<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/2005/Atom">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>留言</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/lib/prism/prism.css">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css">
    <link rel="stylesheet" href="../static/css/me.css">
    
</head>
<body>
<!--   導航-->
    <nav th:replace="_fragments :: menu(1)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini tags icon"></i>标签</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
                <div class="right m-item item m-mobile-hide">
                    <div class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input type="text" placeholder="Search....">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

	<!--中间内容-->
	<div class="m-container-small m-padded-tb-big">
		<div class="ui container">
			<div>
				<div class="text">
					<img class="ui avatar image"
						th:src="@{${session.user} == null ?'http://pic.yupoo.com/weikisa/b3ef1aa9/2ca116f6.jpeg':${session.user.avatar}}"
						src="http://pic.yupoo.com/weikisa/b3ef1aa9/2ca116f6.jpeg"> <span
						th:text="${session.user} == null ?'未登录':${session.user.nickname}"></span>
				</div>
			</div>
			<div class="ui horizontal divider">站内留言</div>
			<form action="#" method="post"
				th:action="@{/tourist/saveSpeak}" class="ui form">
				<!--         <input type="hidden" name="id" th:value="*{id}"> -->

				<div class="required field">
					<textarea name="content" placeholder="想想写点什么..." maxlength="100"></textarea>
				</div>

				<div class="ui right aligned container">
					<button type="button" class="ui button"
						onclick="window.history.go(-1)">返回</button>
					<button class="ui teal submit button">提交</button>
				</div>

			</form>

		</div>
		<div class="ui message" th:text="${message}!=null?${message}"></div>
	</div>

	<br>
  <br>
  <br>
  <br>
    
    
    
    
    
    <!--底部-->
    <footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-maxsize">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../static/img/imgTest.jpg" class="ui rounded image" alt="" style="width: 110px;" th:src="@{/img/imgTest.jpg}">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">My name is Weikisa</a>
                        <a href="#" class="item">My name is Weikisa</a>
                        <a href="#" class="item">My name is Weikisa</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:306895762@qq.com</a>
                        <a href="#" class="item">QQ:306895762</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted heander m-opacity-mini">Weikisa</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">
                        这是我的个人博客，会实时分享编程、写作、思考、相关的任何内容，希望对来到这里的人有所帮助~</p>
                </div>
            </div>
            <div class="ui inverted section divider">
                <p class="m-text-thin m-text-spaced m-opacity-tiny">© 2019 维吉萨Blog · · 鲁ICP备15019729号-1</p>
            </div>
        </div>
    </footer>

<th:block th:replace="_fragments :: script">
<script src="../static/js/jquery-3.2.1.js" th:href="@{/js/jquery-3.2.1.js}"></script>
<script src="../static/js/semantic.min.js" th:href="@{/js/semantic.min.js}"></script>
<script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
<script src="../static/lib/waypoints/jquery.waypoints.min.js"></script>
</th:block>

<script>
$('.menu.toggle').click(function() {
	$('.m-item').toggleClass('m-mobile-hidden')
});
</script>

</body>
</html>
