<!DOCTYPE html>
<<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title th:replace="${title}"></title>-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!--   導航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
        	<a href th:href="@{/}"><h2 class="ui header teal item">Weikisa's Blog</h2></a>
            <a href="#" th:href="@{/}" class="m-item item m-mobile-hidden" th:classappend="${n==1}?'active'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hidden" th:classappend="${n==2}?'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hidden" th:classappend="${n==3}?'active'"><i class="tag icon"></i>标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hidden" th:classappend="${n==4}?'active'"><i class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hidden" th:classappend="${n==5}?'active'"><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hidden">

				<form name="search" action="#" method="post" th:action="@{/search}" target="_blank">
                   <div class="ui icon inverted transparent input">
                       <input type="text" name="query" placeholder="Search..." th:value="${query}">
                       <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                   </div>
               	</form>

				<div class="ui dropdown item">
					<div class="text">
						<img class="ui avatar image" th:src="@{${session.user} == null ?'D:\WorkSpace\demo-blog\src\main\resources\static\img\avatar.png':${session.user.avatar}}" src="D:\WorkSpace\demo-blog\src\main\resources\static\img\avatar.png">
							<span th:text="${session.user} == null ?'未登录':${session.user.nickname}"></span>
					</div>
					<i class="dropdown icon"></i>
					<div class="menu">
						<a href="#" th:href="@{/admin}" class="item">管理员登录</a>
						<a href="#" th:href="@{/tourist}" class="item">游客登录</a>
						<a href="#" th:href="@{/tourist/register}" class="item">注册</a>
						<a href="#" th:href="@{/admin/logout}" class="item">注销</a>
					</div>
				</div>

			</div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-location-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-maxsize">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/img/imgTest.jpg" class="ui rounded image" alt="" style="width: 110px;" th:src="@{/img/imgTest.jpg}">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}">My name is Weikisa</a>
                        <!--/*-->
                        <a href="#" class="item">My name is Weikisa</a>
                        <a href="#" class="item">My name is Weikisa</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">QQ:95959595</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted heander m-opacity-mini">留言</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">
                    这是我的看到的博客，改改汉字就是我的了，这波不亏~~~</p>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-text-spaced m-opacity-tiny">2020 切格瓦拉 Blog · · 赣ICP备15019729号-1</p>
        </div>
    </div>
    <!--   end-->
</footer>


<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script type="text/javascript" src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.js}"></script>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog"}]]*/"/footer/newblog")
        
	    
		//登錄框下拉
		$('.ui.dropdown').dropdown({
			on : 'hover'
		});
	</script>
</th:block>


</body>
</html>
